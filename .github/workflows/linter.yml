name: Unity C# Linter

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run C# Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Verify Scripts Folder Exists
        run: |
          echo "Listing Assets/Scripts folder:"
          ls -R Assets/Scripts

      - name: Run dotnet-format
        # Fixed: add quotes around glob for Linux and ensure correct folder path
        run: dotnet-format --folder Assets/Scripts --check --include "**/*.cs" --verbosity diagnostic
